        class Counter {
            constructor() {
                this.counter = 0;

                const button = document.createElement('button')
                button.innerText = this.counter
                const element = document.body.appendChild(button);
                    
                const instance = this

                element.onclick = function(event) {
                event.target.textContent = instance.inc();
                 }
                element.onkeydown = function(event) {
                event.target.textContent = instance.dec();
               }
               element.onwheel = function(event) {
                event.target.textContent = instance.reset();
               }
            }
            
            inc() {
                return ++this.counter
            }
            dec() {
                return --this.counter
            }
            reset() {
                return this.counter = 0
            }

        }
