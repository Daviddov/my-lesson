        class User {
            constructor(fName, lName, phone) {
                this.fName = fName;
                this.lName = lName;

            someMethod() { console.log('hey') };

        //    הורשה של תכונות מקונסטרוקטור אחר

            }

        const moshe = new Person('moshe', 'koehn', 33);

        class GameCharacter {
            constructor(name, xPosition, yPosition) {
                this.name = name
                this.xPosition = xPosition;
                this.yPosition = yPosition;
            }
            move(xAmount, yAmount) {
                this.xPosition += xAmount;
                this.yPosition += yAmount;
            }
        }

        const Character1 = new GameCharacter('dave', 50, 30);

        Character1.move(5, 5)
        // console.log(Character1);

        class NonPlayerCharacter extends GameCharacter {
            constructor(name, xPosition, yPosition, speed) {
                super(name, xPosition, yPosition);
                this.speed = speed;
            }
            move(xAmount) {
                super.move(xAmount, 0)
            }
        }

        const Character2 = new NonPlayerCharacter('marvel', 50, 40, 100);
        Character2.move(5)

        class NumbersAdd {
            constructor(num1, num2) {
                this.num1 = num1;
                this.num2 = num2;
            }
            add() {
                return this.num1 + this.num2;
            }
        }
        const Numbers = new NumbersAdd(5, 4);
        console.log(Numbers.add());




        function NumbersAdd2(num1, num2) {
            this.num1 = num1;
            this.num2 = num2;
            add = () => { return this.num1 + this.num2; }
        }
        const Numbers2 = new NumbersAdd(5, 4);
        console.log(Numbers2.add());
