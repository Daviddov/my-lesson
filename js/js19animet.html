<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myP{
            position: relative;
            cursor: pointer;
        }
        #item{
            position: absolute;
            background: blue;
            height: 70px;
            width: 200px;
            margin: 100px;
        }
    </style>
</head>
<body>
    <div id="item"></div>
    <h1 id="myP">üçì</h1>
    <script>
myP.onclick = function() {
      let start = Date.now();

      let timer = setInterval(function() {
        let timePassed = Date.now() - start;

        myP.style.top = timePassed / 5 + 'px';

        if (timePassed > 2000) clearInterval(timer);

      }, 20);
    }
    let item = document.querySelector('#item')
item.animate([
    { transform: 'scale(1) ', opacity: 1, offset: 0 },
    { transform: 'scale(.9) rotate(270deg)' , opacity: .5, offset: .5 },
    { transform: 'scale(1)', opacity: 1, offset: 1 },
    ],{
        duration: 2000,
        easing:'linear',
        delay: 10,
        iterations:Infinity,
        direction:"reverse",
        fill:"backwards"
    })
    </script>
</body>
</html>
