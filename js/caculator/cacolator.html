<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         form{
            padding: 5px;
            border: 1px solid;
            background: lavender;
            width: 400px;
        }
    </style>
</head>
<body>
    <div>
        <form name="form1">
            <input id="result" type="number" >
            <input type="button" value="+"onclick="plus('+')">
            <input id="result2" type="number"><br><br>
            <input type="button" value="0"  onclick="display('0')">
            <input type="button" value="1"  onclick="display('1')">
            <input type="button" value="2"  onclick="display('2')">
            <input type="button" value="3"  onclick="display('3')">
            <input type="button" value="4"  onclick="display('4')">
            <input type="button" value="5"  onclick="display('5')">
            <input type="button" value="6"  onclick="display('6')">
            <input type="button" value="7"  onclick="display('7')">
            <input type="button" value="8"  onclick="display('8')">
            <input type="button" value="9"  onclick="display('9')">
            <input type="button" value="=" onclick="solve()">
           <input type="number" id="result3">
         <input type="button" value="c" onclick="clearScreen()">
        </form>
    </div>
   
    <script >
        function display(val) {
  document.getElementById("result").value += val;

  // return val
};

function plus() {
  document.getElementById('result2').value = document.getElementById('result').value;
  document.getElementById('result').value = ""
}

function solve() {
  let x = document.getElementById('result2').value;
  let y = document.getElementById('result').value;
  let n = parseInt(x) + parseInt(y);
  document.getElementById('result').value = ""
  document.getElementById('result2').value = ""
  document.getElementById('result3').value = n
  // return n
};


function clearScreen() {
  document.getElementById('result').value = "";
  document.getElementById('result2').value = ""
  document.getElementById('result3').value = ""
}


    </script>
</body>
</html>
