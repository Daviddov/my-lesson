<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = prompt(Enter The Day);
        let num;
        switch(day){
            case "sunday":
                num = 1
            break;
            case "monday":
            num = 2
            break;
            case "tuesday":
            num = 3
            break;
            case "wednesday":
            num = 4
            break;
            case "thursday":
                num = 5
            break;
            case "friday":
            num = 6
            break;
            case "saturday":
            num = 7
            break;
            default:
                num = 0;
        }
        alert(num)
    </script>
</body>
</html>
